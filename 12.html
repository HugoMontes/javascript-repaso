<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obtenerPaises = async() => {
            try{
                const res = await fetch('https://restcountries.eu/rest/v2/all')
                const data = await res.json()
                // Mediante map recorrer todo el array y obtener eunicamente los 
                // nombres de los paises en un segundo array "arrayNombres"
                let arrayNombres = data.map(pais => pais.name)
                console.log(arrayNombres);
            }catch(error){
                console.log(error);
            }
        }
        // Llamar a la funcion
        obtenerPaises();
    </script>
</body>
</html>
