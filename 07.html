<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declarar un objetos
        const empleado = {
            nombre: 'Juan',
            edad: 45,
            departamento: 'Contabilidad',
            horarios: ['tarde', 'noche']
        }
        // Mostrar el objeto
        console.log(empleado);
        // Cambiar una propiedad
        empleado.departamento = 'Sistemas'
        // Mostrar el objeto
        console.log(empleado)
        // Mostrar unicamente el departamento
        console.log(empleado.departamento)
        // Mostrar el segundo horario
        console.log(empleado.horarios[1])
    </script>
</body>
</html>
