<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Indicar la url de la api a consumir
        fetch('https://restcountries.eu/rest/v2/all')
            // Esperar la respuesta de una promesa
            .then( res => {
                // Retornar la respuesta en formato json
                return res.json();
            })
            // Obtener la data de la respuesta devuelta anteriormente
            .then( data => {
                // Mostrar todo el objeto
                // console.log(data);
                // Recorrer todo el array mostrando nombre del pais
                // y la cantidad de problacion
                data.forEach(element => {
                    console.log(element.name+' - '+element.population);
                });
            })
            // Capturar el error
            .catch( error => console.log(error));
    </script>
</body>
</html>
