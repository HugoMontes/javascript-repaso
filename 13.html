<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obtenerPaises = async() => {
            try{
                const res = await fetch('https://restcountries.eu/rest/v2/all')
                const data = await res.json()
                // Filter permite filtrar los datos obtenidos
                let arrayNombres = data.filter(pais => pais.name === 'Peru')
                console.log(arrayNombres);
            }catch(error){
                console.log(error);
            }
        }
        // Llamar a la funcion
        obtenerPaises();
    </script>
</body>
</html>
